     margin-left:30vw;

  <body style="background-color: #F7E6AD;" >
<h1 style="font-family: 'Source Code Pro', monospace;"> Payment gateway</h1>
    <form action="../html/shipping.html">
  <div class="form-row">
    <div class="form-group col-md-6 ">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name on card" required>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
    <div class="form-group col-md-7">
      <label for="inputPassword4">Card Number</label>
      <input type="number" class="form-control" id="inputPassword4" placeholder="Card Number" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Expiry date</label>
    <input type="month" class="form-control" id="inputAddress" placeholder="Expiry" required>
  </div>  
  
    <div class="form-group col-md-4">
      <label for="inputState">Card</label>
      <select id="inputState" class="form-control" required>
        <option selected>Choose...</option>
        <option>Master card</option>
        <option>VISA</option>
        <option>American Express</option>
        <option>Sodexo</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">CVV</label>
        <input type="number" class="form-control" id="inputCity"  required>
      </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Subscribe for future offers
      </label>
    </div>
  </div>
  <input type="submit" placeholder="pay" class="btn btn-primary" id="pay" onclick="success()">
</form>
<div id="result">

</div>
